<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calendario de Actividades</h1>
        <nav style="display: flex; justify-content: space-between; align-items: center;">
            <div style="display: flex; gap: 20px;">
              <a href="index.html" style="color: white; text-decoration: none;">Calendario</a>
              <a href="rutinas.html" style="color: white; text-decoration: none;">Rutinas</a>
              <a href="comparador.html" style="color: white; text-decoration: none;">Información</a>
            </div>
    </header>

    <main>
        <label for="filter-category">Filtrar por categoría:</label>
        <select id="filter-category">
            <option value="all">Todas</option>
            <option value="S&C">S&C</option>
            <option value="ASUETO">Asueto</option>
            <option value="ACADEMICO">Academico</option>
        </select>
        <label for="filter-week">
            <input type="checkbox" id="filter-week">
            Mostrar solo esta semana
        </label>

        <div id="schedule-container">
            <!-- Aquí se generarán dinámicamente las actividades agrupadas por día -->
        </div>
        
        

        <table id="schedule">
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Asunto</th>
                    <th>PERSONAL</th>
                    <th>Fecha de comienzo</th>
                    <th>Comienzo</th>
                    <th>Fecha de finalización</th>
                    <th>Finalización</th>
                    <th>CATEGORIA</th>
                    <th>Description</th>
                    <th>Ubicación</th>
                </tr>
            </thead>
            
            <tbody>
                <!-- Los datos se insertarán dinámicamente -->
            </tbody>
        </table>
    </main>

    <script src="script.js"></script>
</body>
</html>
