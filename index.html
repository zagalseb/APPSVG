<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Logo-SVG-04.ico" type="image/x-icon">
    <title>Calendario</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #image-container {
            display: none; /* Oculta la imagen por defecto */
            margin-top: 20px;
        }

        #image-container img {
            max-width: 80%; /* Tamaño máximo de la imagen */
            height: auto;
            border: 2px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        #toggle-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #toggle-button:hover {
            background-color: #0056b3;
        }

        footer {
      background-color: #1e293b; /* Fondo del footer */
      color: #f1f5f9; /* Texto claro */
      text-align: center;
      padding: 1.5rem 1rem;
      font-size: 1rem;
      border-top: 4px solid #004080; /* Borde superior */
      box-shadow: 0px -3px 5px rgba(0, 0, 0, 0.1); /* Sombra sutil */
        }
        footer p {
        margin: 0;
        line-height: 1.5;
        }
        footer p span {
        color: #f1f5f9; /* Color para resaltar texto */
        font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>APP SVG</h1>
        <h2>Calendario de Actividades</h2>
        <nav style="display: center; justify-content: space-between; align-items: center;">
            <div style="display: center; gap: 20px;">
              <a href="index.html" style="color: white; text-decoration: none;">Calendario</a>
              <a href="rutinas.html" style="color: white; text-decoration: none;">Rutinas</a>
              <a href="informacion.html" style="color: white; text-decoration: none;">Información</a>
              <a href="filosofia.html" style="color: white; text-decoration: none;">Filosofía</a>
            </div>
        </nav>
    </header>

    <main id="main-content">
        <div id="centered-container" style="display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; text-align: center; margin-top: 20px;">
            <button id="toggle-button" style="padding: 10px 20px; background-color: #004080; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Mostrar Dresscode
            </button>
            <div id="image-container" style="display: none;">
                <img src="informacion/DRESSCODE.png" alt="Imagen de ejemplo" style="max-width: 80%; height: auto; border: 2px solid white; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);">
            </div>
            <label for="filter-week" style="font-size: 16px;">
                <input type="checkbox" id="filter-week" style="margin-right: 10px;">
                Mostrar solo esta semana
            </label>
        </div>

        <div id="schedule-container" style="display: none;">
            <!-- Aquí se generarán dinámicamente las actividades agrupadas por día -->
        </div>

        <table id="schedule">
            <thead>
                <tr>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos se insertarán dinámicamente -->
            </tbody>
        </table>
    </main>

    <script>
        // Verificar si el usuario tiene un rol válido antes de mostrar la página
        const role = localStorage.getItem("role");
        if (!role) {
            alert("Debes iniciar sesión primero.");
            window.location.href = "login.html"; // Redirigir a la página de login
        }

        // Mostrar u ocultar la imagen al presionar el botón
        const toggleButton = document.getElementById('toggle-button');
        const imageContainer = document.getElementById('image-container');

        toggleButton.addEventListener('click', () => {
            if (imageContainer.style.display === 'none' || !imageContainer.style.display) {
                imageContainer.style.display = 'block';
                toggleButton.textContent = 'Ocultar Dresscode';
            } else {
                imageContainer.style.display = 'none';
                toggleButton.textContent = 'Mostrar Dresscode';
            }
        });
    </script>
    
    <script src="script.js"></script>
</body>
<footer>
    <p><span> HONESTIDAD. ESFUERZO. ACTITUD. AGRESIVIDAD</span></p>
  </footer>
</html>
